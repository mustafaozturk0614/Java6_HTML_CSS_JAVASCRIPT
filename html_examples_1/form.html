<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="" method="get">
        <label for="name">Name</label><br>
        <input type="text" placeholder="Your name" name="name" id="name"> <br>
        <label for="surname">Sur Name</label><br>
        <input type="text" placeholder="Your sur name" name="surname" id="surname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="gender"> Gender</label><br>
        <label>Male</label>
        <input type="radio" id="gender" name="gender" value="Male">
        <label>Female</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label>Other</label>
        <input type="radio" id="gender" name="gender" value="Other"><br><br>
        <label>Hobies</label><br>
        <input type="checkbox" id="art" name="art">
        <label for="art">Art</label>
        <input type="checkbox" id="music" name="music">
        <label for="music">Music</label>
        <input type="checkbox" id="technology" name="technology">
        <label for="technology">Technology</label><br> <br>

        <label for="city">City</label>
        <select id="city" name="city">
            <option value="ANKARA"> Ankara </option>
            <option value="İSTANBUL"> İstanbul </option>
            <option value="ANTALYA" selected> Antalya </option>
            <option value="İZMİR"> İzmir </option>
        </select><br><br>

        <textarea style="resize: none;" rows="10" cols="50" name="messagebox" id="textbox"
            placeholder="your message"> </textarea><br><br>

        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form>

</body>

</html>
