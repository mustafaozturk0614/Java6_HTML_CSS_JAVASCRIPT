<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>


    <h1 class="text-center">Home Page</h1>


    <div class="container d-flex flex-column gap-3 justify-content-center align-items-center">
        <div>
            <input type="number" class="form-control myinput" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="filterButton" type="button" onclick="filter()" class="btn btn-primary    mx-2">Filtrele</button>

            <button id="clearButton" type="button" onclick="clearUl()" class="btn btn-info disabled">Temizle</button>
        </div>
        <div>
            <ul class="expenses_ul">

            </ul>
        </div>
    </div>

    <div class="container">
        <form class="userform">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">surname</label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="button" onclick="addTable2()" class="btn btn-primary">Submit</button>
            <button type="button" onclick="removeTable()" class="btn btn-danger">Clear</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Username</th>
                    <th scope="col">Age</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody id="tablo">

            </tbody>
        </table>
    </div>




    <script src="home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
